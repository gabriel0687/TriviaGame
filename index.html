<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    
<div id="splashscreen">
    <div class="splashBox">
        <h1>World Cup Trivia!</h1>
        <p>You have 60 seconds to guess 10 questions.</p>
        <br>
        <button type="button" id="start-btn" class="btn btn-primary">Let's Start.</button>
    </div>
</div>

<div id="answerScreen">
    <div class="splashBox2">
        <h2>Lets check your knowledge</h2>
        <p id="correctScreen">Correct Answers: </p>
        <p id="wrongScreen">Wrong Answers: </p>
    </div>
</div>


<div id="timesUp">
    <div class="wrongBox">
        <h2 class="up">Times Up!</h2>
        <h3>Your score:</h3>
        <p id="correctTimesUp">Correct Answers: </p>
        <p id="wrongTimesUp">Wrong Answers: </p>
    </div>
</div>

<div class="container">
    <header>Questions!</header>
    <div class="timeRemain">Time Remaining:
        <div id="time-remain">60</div>
    </div>

    <div class="questions">
        <button type="button" class="btn btn-primary" id="sub-but">Submit</button>
    </div>

</div>

<script src="assets/javascript/app.js "></script>
    
</body>
</html>
